<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
    <title>La palette du goût</title>
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Poetsen+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="../css/restaurants.css" />
</head>

<body>

    <header>
        <h1 class="title">OhMyfood</h1>
    </header>


    <main>
        
            <img class="restaurant-image"
                src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="Restaurant Image" />
    

       
        <section class="restaurant-section">
            <div class="restaurant-header">
            <h2 class="restaurant-title">La Palette du Goût</h2>
            <div class="like-icon">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
        </div>
        </div>
            <div class="menu-header">
                <h2 class="menu-title">Entrées</h2>
                <div class="menu-line"></div>
            </div>
            <div class="menu-box">
                <button class="menu-item">
                    <div class="menu-item-text">
                        <span class="menu-item-title">Fricassée d'escargots</span>
                        <br>
                        <div class="menu-item-details">
                        <span class="menu-item-subtitle">Au piment d'Espelette</span>
                        <span class="euro">25€</span>
                    </div>
                    </div>
                </button>
                <button class="menu-item">
                    <div class="menu-item-text">
                        <span class="menu-item-title">Foie gras de canard mi-cuit</span>
                        <br>
                        <div class="menu-item-details">
                        <span class="menu-item-subtitle">Et ses copeaux de truffe noire</span>
                        <span class="euro">35€</span>
                    </div>
                    </div>
                </button>
                <button class="menu-item">
                    <div class="menu-item-text">
                        <span class="menu-item-title">Œuf au plat</span>
                        <br>
                    </div>
                    <div class="menu-item-details">
                        <span class="menu-item-subtitle">Assaisonné à la truffe sur lit de caviar</span>
                        <span class="euro">20€</span>
                    </div>
                </button>
            </div>

            <div class="menu-header">
                <h2 class="menu-title">Plats</h2>
                <div class="menu-line"></div>
            </div>
            <div class="menu-box">
                <button class="menu-item">
                    <div class="menu-item-text">
                        <span class="menu-item-title">Filet de bœuf aux herbes</span>
                        <br>
                        <div class="menu-item-details">
                        <span class="menu-item-subtitle">Accompagné de sa ribambelle de légumes</span>
                        <span class="euro">40€</span>
                        </div>
                    </div>

                </button>
                <button class="menu-item">
                    <div class="menu-item-text">
                        <span class="menu-item-title">Parmentier de queue de bœuf</span>
                        <br>
                        <div class="menu-item-details">
                        <span class="menu-item-subtitle">À la truffe noire sur sa purée de panais</span>
                        <span class="euro">35€</span>
                        </div>
                    </div>
                </button>
                <button class="menu-item">
                    <span class="menu-item-text">
                        <span class="menu-item-title">Filet de turbot</span>
                        <br>
                        <div class="menu-item-details">
                        <span class="menu-item-subtitle">Aux agrumes</span>
                        <span class="euro">44€</span>
                        </div>
            </div>
            </button>
            </div>

            <div class="menu-header">
                <h2 class="menu-title">Desserts</h2>
                <div class="menu-line"></div>
            </div>
            <div class="menu-box">
                <button class="menu-item">
                    <div class="menu-item-text">
                        <span class="menu-item-title">Paris-Brest</span>
                        <br>
                        <div class="menu-item-details">
                        <span class="menu-item-subtitle">Revisité</span>
                        <span class="euro">18€</span>
                        </div>
                    </div>

                </button>
                <button class="menu-item">
                    <div class="menu-item-text">
                        <span class="menu-item-title">Macaron au chocolat d'exception </span>
                        <br>
                        <div class="menu-item-details">
                        <span class="menu-item-subtitle">Et glace à la vanille de Madagascar</span>
                        <span class="euro">22€</span>
                        </div>
                    </div>
                </button>
                <button class="menu-item">
                    <div class="menu-item-text">
                        <span class="menu-item-title">Mousse au chocolat</span>
                        <br>
                        <div class="menu-item-details">
                        <span class="menu-item-subtitle">Au piment d'Espelette et à la truffe noire</span>
                        <span class="euro">23€</span>
                        </div>
                    </div>
                </button>
            </div>

            <div class="order-button">
                <button>Commander</button>
            </div>

        </section>
   

    </main>

    <!-- Fin footer -->

    <footer class="footer">
        <div class="footer-column">
            <h1>ohmyfood</h1>
            <ul>
                <li><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
                <li><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>


</html>
