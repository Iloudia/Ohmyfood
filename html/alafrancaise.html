<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>À la française</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Poetsen+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/restaurant.css" />
</head>
<body>
    <header class="header">
        <a href="../index.html" class="header__arrow">
        <i class="fa-solid fa-arrow-left"></i></a>
        <h1 class="header__title">OhMyfood</h1>
    </header>
    <main>
        <img class="restaurant__image" src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Restaurant Image"/>
        <div class="restaurant-section">
            <div class="restaurant-section__content">
                <div class="restaurant-header">
                    <h1 class="restaurant-header__title">À la française</h1>
                    <div class="restaurant-header__like-icon">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                </div>
                <div class="restaurant-menu">
                    <div class="menu-header">
                        <h2 class="menu-header__title">Entrées</h2>
                        <span class="menu-header__line"></span>
                    </div>
                    <div class="menu-box">
                        <div class="menu-item">
                            <input type="checkbox" id="menu1" class="menu-item__toggle" hidden>
                            <label for="menu1" class="menu-item__text">
                                <div class="menu-item__content">
                                    <h3 class="menu-item__title">Tartare de poulpe acidulé</h3>
                                    <span class="menu-item__subtitle">Aux zestes d'orange</span>
                                </div>
                                <div class="menu-item__price-check">
                                    <span class="menu-item__euro">25€</span>
                                    <span class="menu-item__check"><i class="fa-solid fa-circle-check"></i></span>
                                </div>
                            </label>
                        </div>
                        
                        <div class="menu-item">
                            <input type="checkbox" id="menu2" class="menu-item__toggle" hidden>
                            <label for="menu2" class="menu-item__text">
                                <div class="menu-item__content">
                                    <h3 class="menu-item__title">Velouté de légumes d'antan</h3>
                                    <span class="menu-item__subtitle">Carotte, panais, topinambour</span>
                                </div>
                                <div class="menu-item__price-check">
                                    <span class="menu-item__euro">35€</span>
                                    <span class="menu-item__check"><i class="fa-solid fa-circle-check"></i></span>
                                </div>
                            </label>
                        </div>
                        
                        <div class="menu-item">
                            <input type="checkbox" id="menu3" class="menu-item__toggle" hidden>
                            <label for="menu3" class="menu-item__text">
                                <div class="menu-item__content">
                                    <h3 class="menu-item__title">Soupe à l'oignon</h3>
                                    <span class="menu-item__subtitle">Revisitée</span>
                                </div>
                                <div class="menu-item__price-check">
                                    <span class="menu-item__euro">20€</span>
                                    <span class="menu-item__check"><i class="fa-solid fa-circle-check"></i></span>
                                </div>
                            </label>
                        </div>
                    </div>                        
                <div class="restaurant-menu">
                    <div class="menu-header">
                        <h2 class="menu-header__title">Plats</h2>
                        <span class="menu-header__line"></span>
                    </div>
                    <div class="menu-box">
                        <div class="menu-item">
                            <input type="checkbox" id="menu4" class="menu-item__toggle" hidden>
                            <label for="menu4" class="menu-item__text">
                                <div class="menu-item__content">
                                    <h3 class="menu-item__title">Coquilles Saint-Jacques</h3>
                                    <span class="menu-item__subtitle">Accompagnées d'une purée de panais</span>
                                </div>
                                <div class="menu-item__price-check">
                                    <span class="menu-item__euro">40€</span>
                                    <span class="menu-item__check"><i class="fa-solid fa-circle-check"></i></span>
                                </div>
                            </label>
                        </div>
                        
                        <div class="menu-item">
                            <input type="checkbox" id="menu5" class="menu-item__toggle" hidden>
                            <label for="menu5" class="menu-item__text">
                                <div class="menu-item__content">
                                    <h3 class="menu-item__title">Magret de canard</h3>
                                    <span class="menu-item__subtitle">Et parmentier de pommes de terre</span>
                                </div>
                                <div class="menu-item__price-check">
                                    <span class="menu-item__euro">35€</span>
                                    <span class="menu-item__check"><i class="fa-solid fa-circle-check"></i></span>
                                </div>
                            </label>
                        </div>
                        
                        <div class="menu-item">
                            <input type="checkbox" id="menu6" class="menu-item__toggle" hidden>
                            <label for="menu6" class="menu-item__text">
                                <div class="menu-item__content">
                                    <h3 class="menu-item__title">Pigeonneau d’Ille-et-Vilaine</h3>
                                    <span class="menu-item__subtitle">Sur son lit de gnocchis aux légumes</span>
                                </div>
                                <div class="menu-item__price-check">
                                    <span class="menu-item__euro">44€</span>
                                    <span class="menu-item__check"><i class="fa-solid fa-circle-check"></i></span>
                                </div>
                            </label>
                        </div>
                    </div>                        
                <div class="restaurant-menu">
                    <div class="menu-header">
                        <h2 class="menu-header__title">Desserts</h2>
                        <span class="menu-header__line"></span>
                    </div>
                    <div class="menu-box">
                        <div class="menu-item">
                            <input type="checkbox" id="menu7" class="menu-item__toggle" hidden>
                            <label for="menu7" class="menu-item__text">
                                <div class="menu-item__content">
                                    <h3 class="menu-item__title">Pétales de violettes glacés</h3>
                                    <span class="menu-item__subtitle">Et purée de noisettes</span>
                                </div>
                                <div class="menu-item__price-check">
                                    <span class="menu-item__euro">18€</span>
                                    <span class="menu-item__check"><i class="fa-solid fa-circle-check"></i></span>
                                </div>
                            </label>
                        </div>
                        
                        <div class="menu-item">
                            <input type="checkbox" id="menu8" class="menu-item__toggle" hidden>
                            <label for="menu8" class="menu-item__text">
                                <div class="menu-item__content">
                                    <h3 class="menu-item__title">Fondant au chocolat</h3>
                                    <span class="menu-item__subtitle">Revisité</span>
                                </div>
                                <div class="menu-item__price-check">
                                    <span class="menu-item__euro">22€</span>
                                    <span class="menu-item__check"><i class="fa-solid fa-circle-check"></i></span>
                                </div>
                            </label>
                        </div>
                        
                        <div class="menu-item">
                            <input type="checkbox" id="menu9" class="menu-item__toggle" hidden>
                            <label for="menu9" class="menu-item__text">
                                <div class="menu-item__content">
                                    <h3 class="menu-item__title">Millefeuille croustillant</h3>
                                    <span class="menu-item__subtitle">Myrtilles et pâte d’amande</span>
                                </div>
                                <div class="menu-item__price-check">
                                    <span class="menu-item__euro">23€</span>
                                    <span class="menu-item__check"><i class="fa-solid fa-circle-check"></i></span>
                                </div>
                            </label>
                        </div>
                    </div>                        
                <div class="order-button">
                    <button>Commander</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__column">
            <h1>ohmyfood</h1>
            <ul>
                <li><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
                <li><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
