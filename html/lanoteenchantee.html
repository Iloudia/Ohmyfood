<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
    <title>La note enchantée</title>
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Poetsen+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="../css/restaurant.css" />
</head>

<body>

    <header class="header">
        <a href="../index.html"
            class="header__arrow">
            <i class="fa-solid fa-arrow-left"></i></a>
        <span class="header__title">OhMyfood</span>
    </header>

    <main>
        <img class="restaurant__image"
            src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
            alt="Restaurant Image" />

        <div class="restaurant-section">
            <div class="restaurant-section__content">
                <div class="restaurant-header">
                    <h1 class="restaurant-header__title">La note enchantée</h1>
                    <div class="restaurant-header__like-icon">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                </div>
                <div class="restaurant-menu">
                    <div class="menu-header">
                        <h2 class="menu-header__title">Entrées</h2>
                        <span class="menu-header__line"></span>
                    </div>
                    <div class="menu-box">
                        <div class="menu-item">
                            <input type="checkbox"
                                id="menu1"
                                class="menu-item__toggle"
                                hidden>
                            <label for="menu1"
                                class="menu-item__text">
                                <span class="menu-item__content">
                                    <span class="menu-item__title">Ravioles de foie gras</span>
                                    <span class="menu-item__subtitle">Accompagnées de leur crème à la truffe</span>
                                </span>
                                <span class="menu-item__price-check">
                                    <span class="menu-item__euro">25€</span>
                                    <span class="menu-item__check"><i class="fa-solid fa-circle-check"></i></span>
                                </span>
                            </label>
                        </div>

                        <div class="menu-item">
                            <input type="checkbox"
                                id="menu2"
                                class="menu-item__toggle"
                                hidden>
                            <label for="menu2"
                                class="menu-item__text">
                                <span class="menu-item__content">
                                    <span class="menu-item__title">Caviar osciètre</span>
                                    <span class="menu-item__subtitle">Sur blini à la farine de blé noir</span>
                                </span>
                                <span class="menu-item__price-check">
                                    <span class="menu-item__euro">35€</span>
                                    <span class="menu-item__check"><i class="fa-solid fa-circle-check"></i></span>
                                </span>
                            </label>
                        </div>

                        <div class="menu-item">
                            <input type="checkbox"
                                id="menu3"
                                class="menu-item__toggle"
                                hidden>
                            <label for="menu3"
                                class="menu-item__text">
                                <span class="menu-item__content">
                                    <span class="menu-item__title">Homard et espuma de potiron</span>
                                    <span class="menu-item__subtitle">Marinés aux zestes d'orange</span>
                                </span>
                                <span class="menu-item__price-check">
                                    <span class="menu-item__euro">20€</span>
                                    <span class="menu-item__check"><i class="fa-solid fa-circle-check"></i></span>
                                </span>
                            </label>
                        </div>

                        <div class="menu-item">
                            <input type="checkbox"
                                id="menu4"
                                class="menu-item__toggle"
                                hidden>
                            <label for="menu4"
                                class="menu-item__text">
                                <span class="menu-item__content">
                                    <span class="menu-item__title">Foie gras de canard cuit entier</span>
                                    <span class="menu-item__subtitle">Confiture de figue et pain toasté</span>
                                </span>
                                <span class="menu-item__price-check">
                                    <span class="menu-item__euro">35€</span>
                                    <span class="menu-item__check"><i class="fa-solid fa-circle-check"></i></span>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="restaurant-menu">
                    <div class="menu-header">
                        <h2 class="menu-header__title">Plats</h2>
                        <span class="menu-header__line"></span>
                    </div>
                    <div class="menu-box">
                        <div class="menu-item">
                            <input type="checkbox"
                                id="menu5"
                                class="menu-item__toggle"
                                hidden>
                            <label for="menu5"
                                class="menu-item__text">
                                <span class="menu-item__content">
                                    <span class="menu-item__title">Noix de coquilles Saint-Jacques</span>
                                    <span class="menu-item__subtitle">Sur lit de purée de céleri-rave</span>
                                </span>
                                <span class="menu-item__price-check">
                                    <span class="menu-item__euro">40€</span>
                                    <span class="menu-item__check"><i class="fa-solid fa-circle-check"></i></span>
                                </span>
                            </label>
                        </div>

                        <div class="menu-item">
                            <input type="checkbox"
                                id="menu6"
                                class="menu-item__toggle"
                                hidden>
                            <label for="menu6"
                                class="menu-item__text">
                                <span class="menu-item__content">
                                    <span class="menu-item__title">Langoustine poêlée</span>
                                    <span class="menu-item__subtitle">Purée de patate douce</span>
                                </span>
                                <span class="menu-item__price-check">
                                    <span class="menu-item__euro">35€</span>
                                    <span class="menu-item__check"><i class="fa-solid fa-circle-check"></i></span>
                                </span>
                            </label>
                        </div>

                        <div class="menu-item">
                            <input type="checkbox"
                                id="menu7"
                                class="menu-item__toggle"
                                hidden>
                            <label for="menu7"
                                class="menu-item__text">
                                <span class="menu-item__content">
                                    <span class="menu-item__title">Mijoté de queue de bœuf</span>
                                    <span class="menu-item__subtitle">Et riz sauvage aux zestes de citron</span>
                                </span>
                                <span class="menu-item__price-check">
                                    <span class="menu-item__euro">45€</span>
                                    <span class="menu-item__check"><i class="fa-solid fa-circle-check"></i></span>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="restaurant-menu">
                    <div class="menu-header">
                        <h2 class="menu-header__title">Desserts</h2>
                        <span class="menu-header__line"></span>
                    </div>
                    <div class="menu-box">
                        <div class="menu-item">
                            <input type="checkbox"
                                id="menu8"
                                class="menu-item__toggle"
                                hidden>
                            <label for="menu8"
                                class="menu-item__text">
                                <span class="menu-item__content">
                                    <span class="menu-item__title">Macaron noisette et chocolat</span>
                                    <span class="menu-item__subtitle">Glace au caramel brun et sel de Guérande</span>
                                </span>
                                <span class="menu-item__price-check">
                                    <span class="menu-item__euro">18€</span>
                                    <span class="menu-item__check"><i class="fa-solid fa-circle-check"></i></span>
                                </span>
                            </label>
                        </div>

                        <div class="menu-item">
                            <input type="checkbox"
                                id="menu9"
                                class="menu-item__toggle"
                                hidden>
                            <label for="menu9"
                                class="menu-item__text">
                                <span class="menu-item__content">
                                    <span class="menu-item__title">Baba au rhum revisité</span>
                                    <span class="menu-item__subtitle">Avec son coulis de citron</span>
                                </span>
                                <span class="menu-item__price-check">
                                    <span class="menu-item__euro">22€</span>
                                    <span class="menu-item__check"><i class="fa-solid fa-circle-check"></i></span>
                                </span>
                            </label>
                        </div>

                        <div class="menu-item">
                            <input type="checkbox"
                                id="menu10"
                                class="menu-item__toggle"
                                hidden>
                            <label for="menu10"
                                class="menu-item__text">
                                <span class="menu-item__content">
                                    <span class="menu-item__title">Tarte au citron meringuée</span>
                                    <span class="menu-item__subtitle">Déstructurée</span>
                                </span>
                                <span class="menu-item__price-check">
                                    <span class="menu-item__euro">23€</span>
                                    <span class="menu-item__check"><i class="fa-solid fa-circle-check"></i></span>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="order-button">
                    <p>Commander</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__column">
            <span>ohmyfood</span>
            <ul>
                <li><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
                <li><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
